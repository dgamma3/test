jobs:
  debug:
    name: Debug
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up secret file
        env:
          DEBUG_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
          DEBUG_SECRET_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_FLASHCARDS_B4FAF }}
        run: |
          echo $DEBUG_PASSWORD >> secrets.txt
          echo $DEBUG_SECRET_KEY >> secrets.txt

      - name: Run tmate
        uses: mxschmitt/action-tmate@v2